<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Text Parser</title>
	</head>
	
	<body>
		<form method="POST" th:action="@{/logout}" id="logoutForm">
	      <input type="submit" value="Logout"/>
	    </form><br/>
		<form th:action="@{/main}"  method="post" th:object="${savedWordsList}">
			<input type="text" th:field="*{userText}"/><br/>
			<button>Parse</button>
		</form>
		<br/>
		
	</body>
</html>
